<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculateur de poudre - GC Epox-Design</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <!-- En-tête avec logo -->
  <header class="site-header">
    <div class="brand">
      <img src="04331F25-6EC7-4A53-AA4A-A03E86CD5B80.png" alt="Logo GC Epox-Design">
      <div>
        <h1>Calculateur de poudre</h1>
        <p class="tag">GC Epox-Design • Sablage & Thermolaquage</p>
      </div>
    </div>
  </header>

  <main>
    <section class="card panel">
      <h2>Calculateur de consommation de poudre</h2>
      <div class="controls">
        <label>Surface totale (m²)
          <input type="number" id="surface" placeholder="ex : 2.5">
        </label>
        <label>Épaisseur moyenne (µm)
          <input type="number" id="epaisseur" placeholder="ex : 80">
        </label>
        <label>Rendement (%)
          <input type="number" id="rendement" placeholder="ex : 85">
        </label>
        <button class="btn primary" id="calculer">Calculer</button>
      </div>

      <div id="resultat" class="result-box">
        <h3>Résultat :</h3>
        <p id="texteResultat">Entrez vos valeurs pour commencer.</p>
      </div>
    </section>
  </main>

  <footer class="site-footer">
    <p>© 2025 GC Epox-Design – 38 route de la Pépinière, Wissembourg • 07.83.99.27.94</p>
  </footer>

  <script src="app.js"></script>
</body>
</html>
