<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Acc√®s GC Epox-Design</title>
  <meta name="description" content="Acc√®s s√©curis√© au calculateur de poudre ‚Äì GC Epox-Design.">
  <meta name="theme-color" content="#2196f3" />

  <!-- PWA -->
  <link rel="manifest" href="manifest.webmanifest">
  <link rel="icon" href="icon-192.png">

  <style>
    :root {
      --bg: #0b0c0f;          /* fond carbone */
      --text: #e6e9ef;
      --muted: #9aa0ac;
      --card: #11141a;
      --border: #1f2633;
      --primary: #2196f3;     /* bleu lumineux */
      --primary-ink: #ffffff;
    }

    /* Fond carbone textur√© */
    html, body {
      height: 100%;
      margin: 0;
      font-family: "Inter", system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, "Helvetica Neue", Arial, sans-serif;
      color: var(--text);
      background-color: var(--bg);
      background-image:
        radial-gradient(circle at 1px 1px, #1b1c1f 1px, transparent 0),
        radial-gradient(circle at 3px 3px, #131416 1px, transparent 0);
      background-size: 6px 6px;
    }

    .wrap {
      min-height: 100%;
      display: grid;
      place-items: center;
      padding: 24px 16px;
    }

    .card {
      width: 100%;
      max-width: 420px;
      background: var(--card);
      border: 1px solid var(--border);
      border-radius: 14px;
      padding: 28px 24px 22px;
      text-align: center;
      box-shadow: 0 6px 16px rgba(0,0,0,.55);
      backdrop-filter: blur(3px);
    }

    .brand {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 10px;
      margin-bottom: 14px;
    }

    .brand img {
      width: 88px; height: 88px; object-fit: contain;
      filter: drop-shadow(0 1px 1px rgba(0,0,0,.25));
    }

    .brand h1 {
      font-size: 1.35rem;
      margin: 0;
      color: var(--primary);
      letter-spacing: .4px;
    }

    p.sub {
      margin: 4px 0 0 0;
      color: var(--muted);
      font-size: .95rem;
    }

    .field {
      margin-top: 16px;
      display: grid;
      gap: 8px;
      justify-items: center;
    }

    .input-row {
      display: grid;
      grid-template-columns: 1fr auto;
      gap: 8px;
      width: 100%;
    }

    input[type="password"], input[type="text"] {
      padding: 12px 14px;
      border-radius: 10px;
      border: 1px solid #2a3140;
      background: #0d111a;
      color: var(--text);
      width: 100%;
      font-size: 16px;
      letter-spacing: 2px;
      text-align: center;
      transition: border .2s, box-shadow .2s;
    }

    input:focus {
      outline: none;
      border-color: var(--primary);
      box-shadow: 0 0 0 3px rgba(33,150,243,.15);
    }

    .toggle {
      padding: 0 12px;
      border: 1px solid #2a3140;
      background: #0d111a;
      color: var(--muted);
      border-radius: 10px;
      cursor: pointer;
    }

    .btn {
      margin-top: 12px;
      padding: 12px 16px;
      background: var(--primary);
      color: var(--primary-ink);
      border: none;
      border-radius: 10px;
      font-weight: 700;
      cursor: pointer;
      width: 100%;
      transition: filter .15s;
    }
    .btn:hover { filter: brightness(1.12); }

    .msg { min-height: 22px; margin-top: 8px; color: #ff6b6b; }

    .hint {
      margin-top: 14px;
      font-size: .9rem;
      color: var(--muted);
    }

    footer {
      margin-top: 12px;
      font-size: .85rem;
      color: var(--muted);
    }
  </style>
</head>
<body>
  <div class="wrap">
    <div class="card">
      <div class="brand">
        <img src="logo.png" alt="Logo GC Epox-Design" onerror="this.style.display='none'">
        <h1>GC Epox-Design</h1>
        <p class="sub">Acc√®s au calculateur de poudre</p>
      </div>

      <div class="field">
        <label for="pass" style="display:none">Code d‚Äôacc√®s</label>
        <div class="input-row">
          <input type="password" id="pass" placeholder="Code d‚Äôacc√®s" autocomplete="current-password" />
          <button class="toggle" id="toggle">üëÅ</button>
        </div>
        <button class="btn" id="enter">Entrer</button>
        <div class="msg" id="msg"></div>
        <div class="hint">Astuce : ajoute cette page √† l‚Äô√©cran d‚Äôaccueil pour l‚Äôutiliser comme une app.</div>
      </div>

      <footer>¬© GC Epox-Design ‚Äî Acc√®s priv√©</footer>
    </div>
  </div>

  <script>
    // --- Config ---
    const PASSWORD = "gcepoxdesign";
    const GATE_KEY = "gc_access_ok";
    const DEST = "calculateur.html";

    // Afficher/masquer le mot de passe
    const passEl = document.getElementById("pass");
    const toggleEl = document.getElementById("toggle");
    const enterEl = document.getElementById("enter");
    const msgEl = document.getElementById("msg");

    toggleEl.addEventListener("click", () => {
      passEl.type = passEl.type === "password" ? "text" : "password";
      toggleEl.textContent = passEl.type === "password" ? "üëÅ" : "üôà";
      passEl.focus();
    });

    // Entr√©e avec bouton et touche Enter
    function attempt() {
      const val = passEl.value.trim();
      if (!val) {
        msgEl.textContent = "Veuillez saisir le code d‚Äôacc√®s.";
        return;
      }
      if (val === PASSWORD) {
        sessionStorage.setItem(GATE_KEY, "yes");
        window.location.href = DEST;
      } else {
        msgEl.textContent = "‚ùå Code incorrect";
      }
    }
    enterEl.addEventListener("click", attempt);
    passEl.addEventListener("keydown", (e) => {
      if (e.key === "Enter") attempt();
    });

    // PWA: service worker
    if ("serviceWorker" in navigator) {
      window.addEventListener("load", () => {
        navigator.serviceWorker.register("./sw.js").catch(console.error);
      });
    }
  </script>
</body>
</html>
