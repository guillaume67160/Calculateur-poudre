<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Accès GC Epox-Design</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      background-color: #0b0c0f;
      background-image:
        radial-gradient(circle at 1px 1px, #1b1c1f 1px, transparent 0),
        radial-gradient(circle at 3px 3px, #131416 1px, transparent 0);
      background-size: 6px 6px;
      color: #e6e9ef;
      font-family: "Inter", system-ui, sans-serif;
    }
    .card {
      background: #11141a;
      border: 1px solid #1f2633;
      border-radius: 12px;
      padding: 30px 40px;
      text-align: center;
      box-shadow: 0 3px 8px rgba(0,0,0,.6);
    }
    h1 {
      color: #2196f3;
      margin-bottom: 20px;
    }
    input {
      padding: 10px 14px;
      border-radius: 8px;
      border: 1px solid #2a3140;
      background: #0d111a;
      color: #e6e9ef;
      width: 200px;
      font-size: 16px;
      text-align: center;
      letter-spacing: 2px;
    }
    input:focus {
      outline: none;
      border-color: #2196f3;
    }
    button {
      margin-top: 14px;
      padding: 10px 16px;
      background: #2196f3;
      color: #fff;
      border: none;
      border-radius: 8px;
      font-weight: 700;
      cursor: pointer;
    }
    button:hover {
      filter: brightness(1.15);
    }
    img {
      width: 90px;
      height: 90px;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <div class="card">
    <img src="logo.png" alt="Logo GC Epox-Design" onerror="this.style.display='none'">
    <h1>GC Epox-Design</h1>
    <p>Entrer le code d’accès :</p>
    <input type="password" id="pass" placeholder="Mot de passe" />
    <br>
    <button onclick="checkPass()">Entrer</button>
    <p id="msg" style="color:#f55;margin-top:10px;"></p>
  </div>

  <script>
    function checkPass() {
      const val = document.getElementById('pass').value.trim();
      const msg = document.getElementById('msg');
      if (val === "gcepoxdesign") {
        sessionStorage.setItem("gc_access_ok", "yes");
        window.location.href = "calculateur.html"; // redirige vers ton vrai site
      } else {
        msg.textContent = "❌ Code incorrect";
      }
    }
  </script>
</body>
</html>
